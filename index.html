<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <title>DarrenTacToe</title>
  </head>
  <body>
    <p id="wow" class="uptext" style="color:rgb(21, 255, 0)">Your turn</p>
    <div class="mid">
      <div class="box" id="box1" onclick="makeMove(0, 0)"></div>
      <div class="box" id="box2" onclick="makeMove(0, 1)"></div>
      <div class="box" id="box3" onclick="makeMove(0, 2)"></div>
      <div class="box" id="box4" onclick="makeMove(1, 0)"></div>
      <div class="box" id="box5" onclick="makeMove(1, 1)"></div>
      <div class="box" id="box6" onclick="makeMove(1, 2)"></div>
      <div class="box" id="box7" onclick="makeMove(2, 0)"></div>
      <div class="box" id="box8" onclick="makeMove(2, 1)"></div>
      <div class="box" id="box9" onclick="makeMove(2, 2)"></div>
    </div>
    <img id="reload" class="rld" src="./reload.png" onclick="resetGame()">
    <script src="script.js"></script>
  </body>
</html>
